<table ng-if="narrowItDown.found.length>0" border=1>
  <thead>
    <tr>
      <th>Name</th>
      <th>Short Name</th>
      <th>Description</th>
      <th>Command</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in narrowItDown.found">
      <td>{{item.name}}</td>
      <td>{{item.short_name}}</td>
      <td>{{item.description}}</td>
      <td><button type="button" ng-click="narrowItDown.onRemove({index: $index})">Don't want this one!</button></td>
    </tr>
  </tbody>
</table>
